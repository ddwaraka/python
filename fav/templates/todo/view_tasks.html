<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
</style>
</head>
<body>

<table style="width:30%">
<tr>
    <th>Task Name</th>
    <th>Task Priority</th>
    <th>Status</th>
    <th>Date</th>
    <th>Delete</th>
  </tr>
    {% for item in task %}
    <tr>
    <td>{{ item.task_name }}</td>
    <td>{{ item.task_priority }}</td>
    <td>{{ item.task_status }}</td>
    <td>{{ item.target_date }}</td>

        <form method="POST" action="" id="form1">{% csrf_token %}

    <td><button type = "submit" form="form1" name="delete_button" id="delete" onclick="return delete_function()">Delete</button></td>
        </form>
    {% endfor %}

    </table>
<script>
    function delete_function() {
//    document.getElementById("delete").innerHTML = "Hello World";
        var response = confirm("Are you sure you want to delete this item?");
        return response;
    }

</script>
